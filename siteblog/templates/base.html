{% load static %}
{% load cache %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title  %}Dart Blog{% endblock %}</title>
</head>
<body>

    <div class="container">

        {% cache 20 header %}
            {% include 'inc/_header.html' %}
        {% endcache %}

        {%  block content %}{% endblock %}

        {% cache 20 footer %}
            {% include 'inc/_footer.html' %}
        {% endcache %}
    </div>

<script src="https://kit.fontawesome.com/88aa2af926.js" crossorigin="anonymous"></script>
</body>
</html>
